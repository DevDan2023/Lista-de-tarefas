<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

    <link rel="icon" href="list-check.svg" type="image/x-icon">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
        <div class="to-do">
            <div class="Titulo">
                <p>Lista de tarefas</p>
                <button><i class="bi bi-trash-fill"></i></button>
            </div><!--Fim div TITULO-->
            <hr>
            <br>
            <div class="inserir-tarefa">
                <input class="textInsert" type="text" placeholder="O que temos para hoje?">
                <button><i class="bi bi-plus-circle-fill"></i></button>
            </div><!--FIm da div inserir-->
            <ul></ul>
        </div><!--Fim da div TO-DO-->
    
    <script src="script.js"></script>
</body>
</html>
